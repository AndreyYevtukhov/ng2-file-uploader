<div class="file-block mr-3 mb-2">
  <!-- file loading progress -->
  <div class="progress"
       [style.width]='file.getLoadingProgress() + "%"'></div>

  <div class="file-wrapper d-flex justify-content-between align-items-center">
    <div class="file d-flex align-items-center">
      <i class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26.1 26.1">
          <path
            d="M9.7 17.7c.2.2.5.3.7.3.3 0 .5-.1.7-.3l9.2-9.2c.1-.1.3-.3.7-.3.6 0 1 .4 1 1 0 .3-.1.5-.3.7L10.8 20.8a4.17 4.17 0 0 1-5.7 0C4.3 20 3.9 19 3.9 18s.4-2.1 1.2-2.8L17.2 3.1c.4-.4.4-1 0-1.4L15.8.3c-.2-.2-.4-.3-.7-.3s-.5.1-.7.3L2.3 12.4C.8 13.9 0 15.9 0 18.1s.8 4.1 2.3 5.7c1.5 1.5 3.5 2.3 5.7 2.3s4.1-.8 5.7-2.3l10.9-10.9a4.95 4.95 0 1 0-7-7l-9.2 9.2c-.4.4-.4 1 0 1.4l1.3 1.2z"/>
        </svg>
      </i>
      <span class="file-name">{{file.name}}</span>
    </div>

    <span class="file-size ml-3 mr-2">{{file.size | fileSize }}</span>

    <button *ngIf="file.getLoadingProgress() === 100"
            type="button"
            class="border-0"
            title="Delete file"
            (click)="deleteFile()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.9 21.9">
        <path
          d="M14.1 11.3c-.2-.2-.2-.5 0-.7l7.5-7.5c.2-.2.3-.5.3-.7s-.1-.5-.3-.7L20.2.3c-.2-.2-.5-.3-.7-.3-.3 0-.5.1-.7.3l-7.5 7.5c-.2.2-.5.2-.7 0L3.1.3C2.9.1 2.6 0 2.4 0s-.5.1-.7.3L.3 1.7c-.2.2-.3.5-.3.7s.1.5.3.7l7.5 7.5c.2.2.2.5 0 .7L.3 18.8c-.2.2-.3.5-.3.7s.1.5.3.7l1.4 1.4c.2.2.5.3.7.3s.5-.1.7-.3l7.5-7.5c.2-.2.5-.2.7 0l7.5 7.5c.2.2.5.3.7.3s.5-.1.7-.3l1.4-1.4c.2-.2.3-.5.3-.7s-.1-.5-.3-.7l-7.5-7.5z"/>
      </svg>
    </button>
  </div>
</div>
